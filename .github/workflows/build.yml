name: Build XV2 Xml Serializer

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore XV2 Xml Serializer
        run: dotnet restore "./XV2 Xml Serializer/XV2 Xml Serializer.csproj"

      - name: Build Debug
        run: dotnet build "./XV2 Xml Serializer/XV2 Xml Serializer.csproj" --configuration Debug --no-restore

      - name: Build Release
        run: dotnet build "./XV2 Xml Serializer/XV2 Xml Serializer.csproj" --configuration Release --no-restore

      - name: Upload Debug binaries
        uses: actions/upload-artifact@v4
        with:
          name: debug-binaries
          path: "./XV2 Xml Serializer/bin/Debug/**"

      - name: Upload Release binaries
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: "./XV2 Xml Serializer/bin/Release/**"
