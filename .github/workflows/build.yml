name: Build XV2 Tools

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore all dependencies
        run: dotnet restore "./XV2 Tools.sln"

      - name: Build Debug
        run: dotnet build "./XV2 Tools.sln" --configuration Debug --no-restore

      - name: Build Release
        run: dotnet build "./XV2 Tools.sln" --configuration Release --no-restore

      - name: Upload all Debug binaries
        uses: actions/upload-artifact@v4
        with:
          name: debug-binaries
          path: |
            ./AudioCueEditor/bin/Debug/**
            ./EEPK Editor/bin/Debug/**
            ./LB Mod Installer/bin/Debug/**
            ./LB_Common/bin/Debug/**
            ./XV2 Xml Serializer/bin/Debug/**
            ./Xv2CoreLib/bin/Debug/**

      - name: Upload all Release binaries
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: |
            ./AudioCueEditor/bin/Release/**
            ./EEPK Editor/bin/Release/**
            ./LB Mod Installer/bin/Release/**
            ./LB_Common/bin/Release/**
            ./XV2 Xml Serializer/bin/Release/**
            ./Xv2CoreLib/bin/Release/**
