name: Build XV2 Tools

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore "XV2 Tools.sln"

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build solution
      run: msbuild "XV2 Tools.sln" /p:Configuration=Release /m

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: XV2Tools-Binaries
        path: |
          ./AudioCueEditor/bin/Release/*.exe
          ./AudioCueEditor/bin/Release/*.dll
          ./EEPK Editor/bin/Release/*.exe
          ./EEPK Editor/bin/Release/*.dll
          ./LB Mod Installer/bin/Release/*.exe
          ./LB Mod Installer/bin/Release/*.dll
          ./LB_Common/bin/Release/*.exe
          ./LB_Common/bin/Release/*.dll
          ./Xv2CoreLib/bin/Release/*.dll
          ./XV2 Xml Serializer/bin/Release/*.exe
          ./XV2 Xml Serializer/bin/Release/*.dll
