name: Build Solution

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)' # VS2019 for your .sln

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore dependencies
        run: nuget restore "XV2 Xml Serializer.sln"

      - name: Build Release
        run: msbuild "XV2 Xml Serializer.sln" /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            XV2 Xml Serializer/bin/Release/**
            Xv2CoreLib/bin/Release/**
            EEPK Editor/bin/Release/**
            LB Mod Installer/bin/Release/**
            AudioCueEditor/bin/Release/**
            LB_Common/bin/Release/**
