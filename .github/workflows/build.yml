name: Build XV2 Tools

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # Install NuGet CLI (needed if packages.config is used)
      - name: Install NuGet
        uses: nuget/setup-nuget@v1

      # Restore solution packages
      - name: Restore dependencies
        run: dotnet restore "XV2 Tools.sln"

      # Build all projects in Debug
      - name: Build Debug
        run: dotnet build "XV2 Tools.sln" --configuration Debug --no-restore

      # Build all projects in Release
      - name: Build Release
        run: dotnet build "XV2 Tools.sln" --configuration Release --no-restore

      # Upload Debug binaries
      - name: Upload Debug binaries
        uses: actions/upload-artifact@v4
        with:
          name: debug-binaries
          path: |
            **/bin/Debug/**

      # Upload Release binaries
      - name: Upload Release binaries
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: |
            **/bin/Release/**
