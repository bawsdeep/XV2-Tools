name: Build XV2-Tools

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore NuGet packages
        run: dotnet restore "XV2 Tools.sln"

      - name: Build solution
        run: dotnet build "XV2 Tools.sln" --configuration Release --no-restore

      - name: List all .exe files
        run: |
          echo "Listing all .exe files:"
          find . -type f -iname "*.exe"

      - name: Upload all .exe artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exe-artifacts
          path: |
            **/*.exe
